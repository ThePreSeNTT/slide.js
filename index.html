<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Awesome slide show!</title>
  <link type="text/css" href="slides.css" rel="stylesheet"></link>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="slides.js"></script>
</head>
<body>

  <div id="title" class="slide">
    <h1>Title</h1>
    <p>This presentation will be awesome!</p>
  </div>

  <div id="agenda" class="content slide">
    <h2>Content Slide</h2>
    <p>Some content</p>
  </div>

  <div id="jquery" class="iframe slide">
    <a href="http://jquery.com" title="jQuery" rel="iframe">jQuery</a>
  </div>

</body>
</html>
